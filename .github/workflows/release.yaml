name: Release

on:
  workflow_run:
    workflows: ["Build"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
      - uses: actions/checkout@v3

      - name: 📥 Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: release
    
      - name: Create GitHub release ✈️
        id: create_release
        uses: actions/create-release@v1.8.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            This is the release for version ${{ github.ref_name }}.
          draft: false
          prerelease: false

      - name: Zip all binaries 📥
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/lobster-rs* release/
          zip -r release/lobster-rs.zip release/*

      - name: Upload zip to release 📤
        uses: actions/upload-release-asset@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/lobster-rs.zip
          asset_name: lobster-rs.zip
          asset_content_type: application/zip
